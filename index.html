<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="interface">
      <div class="navbar">
        <div class="navbar__item navbar__header">synthetic</div>
        <div class="navbar__item">whool</div>
        <div class="navbar__item">denim</div>
        <div class="navbar__item">silk</div>
        <div class="navbar__item">linen</div>
      </div>
      <div class="text">
        Loads should be under 8 pounds. It is recommended using neutral
        detergent to prevent damage to the cloth and to improve the washing
        results.
      </div>
      <div class="main">
        <img class="arrow" src="imgs/arrow_left_black_48dp.svg" alt="" />

        <div class="main__boxes">
          <div class="bg-gray-700 box">
            <div>
              <div class="text-orange-700 text-3xl font-normal">Timer</div>
              <div class="text-white text-4xl font-bold mt-6">45 min</div>
            </div>
          </div>

          <div class="bg-gray-800 box">
            <div>
              <div class="text-orange-700 text-3xl font-normal">
                Temperature
              </div>
              <div class="text-white text-4xl font-bold mt-6">Cold</div>
            </div>
          </div>

          <div class="bg-black box">
            <div>
              <div class="text-orange-700 text-3xl font-normal">Load</div>
              <div class="text-white text-4xl font-bold mt-6">Medium</div>
            </div>
          </div>
        </div>

        <img class="arrow" src="imgs/arrow_right_black_48dp.svg" alt="" />
      </div>

      <button class="prime-button">Start</button>
    </div>
  </body>
</html>
